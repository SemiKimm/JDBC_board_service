<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>답글 작성</title>
</head>
<body>
<form method="post" th:action="@{/reply/register(parentPostNo=${parentPostNo})}">
    <label>
        제목<br />
        <input type="text" name="replyTitle" placeholder="제목을 입력하세요."/>
    </label><br />

    <label>
        내용 <br />
        <textarea name="replyContent" rows="10" cols="80"></textarea>
    </label><br/>

    <input type="submit" value="저장">
</form>
</body>
</html>
