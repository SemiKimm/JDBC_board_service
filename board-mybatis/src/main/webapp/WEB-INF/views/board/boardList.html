<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시글 목록</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>(수정자)</th>
        <th>작성일시</th>
        <th>댓글 개수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.postNo}"></td>
        <td th:text="${post.postTitle}"></td>
        <td th:text="${post.userNo}"></td>
        <td th:text="${post.writeDateTime}"></td>
        <td>0</td>

    </tr>
    </tbody>
</table>

</body>
</html>
