<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>좋아요 게시글 목록</title>
</head>
<body>
<h1>좋아요 게시글 목록</h1>
<div>
    <a th:href="@{/}">메인페이지가기</a>
    <a th:href="@{/post/list}">전체 게시글 보기</a>
</div>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>(수정자)</th>
        <th>작성일시</th>
        <th>댓글 개수</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.postNo}"></td>
        <td>
            <a th:href="@{/post/postView(no=${post.postNo})}" th:text="${post.postTitle}"/>
        </td>
        <td th:text="${post.userNickname}"></td>
        <td th:text="${post.modifierUserNickname}"></td>
        <td th:text="${post.writeDatetime}"></td>
        <td th:text="${post.commentCount}"></td>
        <td th:text="${post.viewCount}"></td>
    </tr>
    </tbody>
</table>
<br/>
<span th:if="${lastPage!=0}" th:each="page:${#numbers.sequence(1,lastPage)}">
    <a th:href="@{/post/list/good(page=${page})}" class="btn" th:text="${' ['+page+'] '}"></a>
</span>
<br/>
</body>
</html>
