<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<form method="post" th:action="@{/post/register}">
    <label>
        제목
    </label>
    <input type="text" name="postTitle" placeholder="제목을 입력하세요."/>
    <label>
        내용
    </label>
    <textarea name="postContent" rows="10" cols="80"></textarea>
    <br/>
    <input type="submit" value="저장">
</form>
</body>
</html>
