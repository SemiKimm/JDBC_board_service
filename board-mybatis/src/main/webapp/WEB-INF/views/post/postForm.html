<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<form method="post" th:action="@{/post/register}" enctype="multipart/form-data">
    <label>
        제목<br />
        <input type="text" name="postTitle" placeholder="제목을 입력하세요."/>
    </label><br />

    <label>
        내용 <br />
        <textarea name="postContent" rows="10" cols="80"></textarea>
    </label>

    <br/>
    File : <input type="file" name="file">
    <input type="submit" value="저장">
</form>
</body>
</html>
